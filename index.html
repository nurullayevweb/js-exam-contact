<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Contact</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="container d-flex flex-column pt-5">
        <h1 class="text-center">Contact Book</h1>
        <form action="#" class="js-form mt-4 d-flex flex-column">
            <h3 class="d-flex flex-nowrap mb-3">New Contact</h3>
            <div class="wrapper d-flex gap-3 flex-row flex-column flex-lg-row">
                <div class="input-group">
                    <span class="input-group-text" id="addon-wrapping"><i class="fa-solid fa-user-tie"></i></span>
                    <input type="text" class="js-name-input form-control" placeholder="Name" required>
                </div>
                <select class="js-select-input form-select" required>
                    <option value="included" selected disabled>Relationship</option>
                    <option value="Family">Family</option>
                    <option value="Work">Work</option>
                    <option value="Colleage">Colleage</option>
                    <option value="School">School</option>
                </select>
                <div class="input-group">
                    <span class="input-group-text" id="addon-wrapping"><i class="fa-solid fa-phone"></i></span>
                    <input type="number" class="js-tel-input form-control" value="998"
                        pattern="[0-9]{3} [0-9]{3} [0-9]{4}" required>
                </div>
                <button type="submit" class="js-btn btn btn-primary flex-nowrap w-50">Add Contact</button>
            </div>
        </form>
        <h3 class="d-flex flex-nowrap mt-5  mb-3">Contact info</h3>
        <ul class="js-contact-list d-flex flex-row list-group gap-3 w-100 flex-wrap">
            <!-- <li style="width: 24%;" class="list-group-item col-3 p-4 d-flex flex-column text-bg-primary rounded">
                <h4>Nurullayev</h4>
                <p class="fst-italic text-opacity-75">Family</p>
                <span class="p-2 text-bg-light rounded fw-medium">+998 99 777 0555</span>
            </li> -->
        </ul>
    </div>






    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>

</html>
